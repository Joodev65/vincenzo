<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezee DDoS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/xcxzbx.mp4" type="audio/mp4">
  </audio>
</head>
<body>
  <main class="wrap">

    <img src="https://files.catbox.moe/wuji2d.jpg" alt="Banner" class="banner">

    <div class="head">
      <h1 class="title">Rezee DDoS</h1>
      <p class="subtitle">Executor DDoS Platform</p>
    </div>

    <form id="form" class="card">
      <div class="field">
        <svg class="ic"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
        <select id="method" required>
          <option value="" disabled selected>Choose Method</option>
          <option value="cfpro">Clearance Bypass</option>
          <option value="pxsky">Proxy Rotate</option>
          <option value="http2bomb">Multiplex Flood</option>
          <option value="null">Empty Header</option>
          <option value="spoof">IP Spoof</option>
          <option value="store-beam">Store Beam</option>
          <option value="hulk-beam">Hulk Beam</option>
          <option value="tcpbrute">Raw TCP</option>
          <option value="cpanelkill">Port Flood</option>
          <option value="cfsoc">CF Socket</option>
          <option value="infinity">DoomsDay</option>
        </select>
      </div>

      <div class="field">
        <svg class="ic"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <input type="text" id="target" placeholder="IP / Domain" required>
      </div>

      <div class="field">
        <svg class="ic"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>
        <input type="number" id="port" value="443" min="1" max="65535" required>
      </div>

      <div class="field">
        <svg class="ic"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <input type="number" id="threads" value="1" min="1" max="256">
      </div>

      <div class="field">
        <svg class="ic"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
        <input type="number" id="time" value="30" min="5" max="3600">
      </div>

      <button type="submit" id="fire">Launch Attack</button>
    </form>


    <div class="log-card">
      <pre id="log"></pre>
    </div>

    <footer class="foot">Joocode Developers</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
